<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta name="google-adsense-account" content="ca-pub-1968762812549126">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1968762812549126"
     crossorigin="anonymous"></script>
  <meta name="google-site-verification" content="Jv9NmyEZajkjkiqQFZbuIEjVp_EsPPzo4B3wYOyiNE4" />
  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Creepster&family=Lilita+One&family=Lobster&family=Luckiest+Guy&family=Merienda:wght@300..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Permanent+Marker&family=Tektur:wght@400..900&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
     <link rel="icon" href="ticTacToeLogo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Tic Tac Toe! | Two Players | Free | No log in or Internet needed</title>
</head>

  <body>
    

    <audio src="Pop sound.wav" id="popSound"></audio>
    <audio src="POP sound.mp3" id="POPSOUND"></audio>
     <div id="gameContainer">
        <h1 class="h1">Tic Tac Toe Go!</h1>
       
<img id="notMute" src="Unmuted.png" alt="Unmuted Icon">
       
        <div id="cellContainer">
          <div cellIndex = '0' class="cell"></div>
          <div cellIndex = '1' class="cell"></div>
          <div cellIndex = '2' class="cell"></div>
          <div cellIndex = '3' class="cell"></div>
          <div cellIndex = '4' class="cell"></div>
          <div cellIndex = '5' class="cell"></div>
          <div cellIndex = '6' class="cell"></div>
          <div cellIndex = '7' class="cell"></div>
          <div cellIndex = '8' class="cell"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn">Restart</button>
     </div>
  <audio src="winningSound.mp3" id="gameOverMusic"></audio>
  <audio src="drawSound.wav" id="gameOverMusicDraw"></audio>

  <a href="https://www.wikihow.com/Play-Tic-Tac-Toe" target="_blank">New to the game? Learn how to play here!</a>

    <script src="ticTacToe.js"></script>
  </body>
</html>
